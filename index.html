<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio Player</title>
</head>
<body style="text-align:center; font-family:sans-serif; padding:2rem;">

  <select id="languageSelect">
    <option value="en">English</option>
    <option value="fi">Suomi</option>
  </select>

  <h1 id="title">Audio Player</h1>
  <input type="file" id="audioFile" accept="audio/*" />
  <br><br>
  <audio id="audioPlayer" controls style="width:100%; max-width:400px;"></audio>

  <script>
    const fileInput = document.getElementById("audioFile");
    const audioPlayer = document.getElementById("audioPlayer");
    const title = document.getElementById("title");
    const langSelect = document.getElementById("languageSelect");

    fileInput.addEventListener("change", function () {
      const file = this.files[0];
      if (file && file.type.startsWith("audio/")) {
        const url = URL.createObjectURL(file);
        audioPlayer.src = url;
        audioPlayer.play();
      } else {
        audioPlayer.src = "";
      }
    });

    langSelect.addEventListener("change", function () {
      if (this.value === "fi") {
        title.textContent = "Äänisoitin";
      } else {
        title.textContent = "Audio Player";
      }
    });
  </script>
</body>
</html>
